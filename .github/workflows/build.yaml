name: Build

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser:
          - chrome
          - firefox
        node-version:
          - 18

    steps:
      # Checkout
      - name: Checkout
        uses: actions/checkout@v3

      # Setup Node.js
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      # npm ci
      - name: npm ci
        run: npm ci

      # ESLint
      - name: ESLint
        run: npm run eslint

      # Prettier
      - name: Prettier
        run: npm run prettier:check

      # Build
      - name: Build ${{ matrix.browser }}
        run: npm run ${{ matrix.browser }}:build
